{% extends 'bases/base.html' %} {% load static %} {% block main %}

<main id="main">

  <section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <ol>
          <li><a href="{% url 'index' %}">Home</a></li>
        </ol>
      </div>
    </div>
  </section>
  <!-- End Breadcrumbs Section -->
</main>
<!-- End #main -->
